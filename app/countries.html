
<!-- <p ng-repeat="c in countries"><a ng-href="#/countries/{{c.countryCode}}">{{ c.continent }}</a></p> -->
<div id="tableWrapper">
	<div id="tableScroll">
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Country Code</th> 
					<th>Capital</th>
					<th>Area in km2</th>
					<th>Population</th>
					<th>Continent</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="country in countries">
					<td><a ng-href="#/countries/{{country.countryCode}}">{{country.countryName}}</a></td>
					<td>{{country.countryCode}}</td> 
					<td>{{country.capital}}</td>
					<td>{{country.areaInSqKm | number}}</td>
					<td>{{country.population | number}}</td>
					<td>{{country.continent}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<div id="homeButton">
	<a ng-href="#/"><button id="homeButton">Home</button></a>
</div>
